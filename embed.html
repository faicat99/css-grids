<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Embed</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }


    .embed {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
    }

  </style>
</head>
<body>
  <div class="container">
  <iframe 
    class="embed"
    src="https://www.youtube.com/embed/DRFHklnN-SM?si=J5IYSWWeYo3L3vUn" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>

  <iframe 
  class="embed"
  src="https://open.spotify.com/embed/track/6qe1yoCvFEv9CLDisZSb6I?utm_source=generator" 
  width="100%" height="352" 
  frameBorder="0" 
  allowfullscreen="" 
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
  loading="lazy">
</iframe>

<iframe 
class="embed"
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2311.1639384917735!2d-5.928252073239595!3d54.60110453010498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4861085412832d73%3A0xf1fcc91e35dbf92!2sThe%20Merchant%20Hotel!5e0!3m2!1sen!2suk!4v1723139112014!5m2!1sen!2suk" 
style="border:0;" 
allowfullscreen="" 
loading="lazy" 
referrerpolicy="no-referrer-when-downgrade">
</iframe>
</div>
</body>
</html>
