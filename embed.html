<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Embed</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }


    .embed {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
  <iframe 
    class="embed"
    src="https://www.youtube.com/embed/DRFHklnN-SM?si=J5IYSWWeYo3L3vUn" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>

  <iframe 
  class="embed"
  src="https://open.spotify.com/embed/track/6qe1yoCvFEv9CLDisZSb6I?utm_source=generator" 
  width="100%" height="352" 
  frameBorder="0" 
  allowfullscreen="" 
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
  loading="lazy">
</iframe>
</div>
</body>
</html>
